<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>JavaScript</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou livre!!!!!!!</p>
    <script>

        var n1 = Number(window.prompt('Escolha um numero: '))
        var n2 = Number(window.prompt('Escolha outro numero: '))
        var s = n1 + n2 
        window.alert (`A soma entre ${n1} e ${n2} é ${s}`) //Quando se usa placeholder se usa o acento (``//)
        // (Number + Number) para ADIÇÃO
        // (String + String) para CONCATENAÇÃO


    </script>
</body>
</html>
